<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
  content="width=device-width,initial-scale=1" />
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="social-icons">
      <!-- Facebook -->
      <div class="social">
        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#ff416c"/>
              <stop offset="1" stop-color="#ff884b"/>
            </linearGradient>
          </defs>
          <circle cx="12" cy="12" r="12" fill="url(#g1)"></circle>
          <path fill="#fff"
          transform="scale(1.15) translate(-1.5-1.5)" d="M15.117 8.667H13.2c-.225 0-.533.296-.533.692v1.641h2.45l-.327 2.542h-2.123V20h-2.6v-6.458H8.667v-2.542h1.9V9.533C10.567 7.6 11.733 6 14 6c.708 0 1.317.058 1.117.133v2.534z"/>
        </svg>
      </div>

      <!-- Twitter -->
      <div class="social">
        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <defs>
            <linearGradient id="g2" x1="0" x2="1">
              <stop offset="0" stop-color="#ff416c"/>
              <stop offset="1" stop-color="#ff884b"/>
            </linearGradient>
          </defs>
          <circle cx="12" cy="12" r="12" fill="url(#g2)"></circle>
          <path fill="#fff"
          transform="scale(0.8) translate(3 3)" d="M23 4.5a9.4 9.4 0 0 1-2.7.74A4.7 4.7 0 0 0 22.4 3a9.4 9.4 0 0 1-3 1.17A4.7 4.7 0 0 0 11.5 8a13.3 13.3 0 0 1-9.7-4.9 4.7 4.7 0 0 0 1.45 6.3A4.6 4.6 0 0 1 1 8.7v.06a4.7 4.7 0 0 0 3.76 4.6 4.5 4.5 0 0 1-2.1.08A4.7 4.7 0 0 0 6.9 16a9.4 9.4 0 0 1-5.8 2A13.2 13.2 0 0 0 8.4 20c8.6 0 13.3-7.2 13.3-13.4v-.6A9.6 9.6 0 0 0 23 4.5z"/>
        </svg>
      </div>

      <!-- LinkedIn -->
      <div class="social">
        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <defs>
            <linearGradient id="g3" x1="0" x2="1">
              <stop offset="0" stop-color="#ff416c"/>
              <stop offset="1" stop-color="#ff884b"/>
            </linearGradient>
          </defs>
          <circle cx="12" cy="12" r="12" fill="url(#g3)"></circle>
          <path fill="#fff"
          transform="scale(0.8) translate(3 3)" d="M4.98 3.5C4.98 4.6 4.1 5.5 3 5.5S1 4.6 1 3.5 1.9 1.5 3 1.5s1.98.9 1.98 2zM1.2 8h3.6v12H1.2V8zm7.4 0h3.45v1.7h.05c.48-.9 1.65-1.85 3.4-1.85 3.63 0 4.3 2.4 4.3 5.6V20h-3.6v-5.6c0-1.33-.02-3.05-1.9-3.05-1.9 0-2.2 1.45-2.2 2.95V20H8.6V8z"/>
        </svg>
      </div>
    </div>

    <form class="login-form" onsubmit="return false;">
    
      <input class="inp" type="text" placeholder="User Name" />

     <input class="inp" type="password" placeholder="Enter Your Password" />

      <div class="remember">
        <input id="chk" type="checkbox" />
        <label for="chk" class="chk-label">Remember Password</label>
      </div>

      <button class="btn-login">Log In</button>
    </form>
  </div>

</body>
</html>
